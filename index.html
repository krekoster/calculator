<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>TOP CALCULATOR</h1>
    </header>
    <div id="content">
        <div id="main">
            <div id="upper">
                <div id="screen">
                    <h4 id="display"> </h4>
                  
                </div>
            </div>
            <div id="lower">
                <div id="btnContainer">
                    <button class="funcBtn" id="btnDelete" value="delete"> CE </button>
                    <button class="funcBtn" id="btnAllClear" value="clear">AC</button>
                    <button class="operatorBtn" id="btnInvrs" value="inv">1/x</button>
                    <button class="operatorBtn" id="btnDivide" value="/">/</button>
                    <button class="numberBtn" id="btn7" value="7">7</button>
                    <button class="numberBtn" id="btn8" value="8">8</button>
                    <button class="numberBtn" id="btn9" value="9">9</button>
                    <button class="operatorBtn" id="btnMltply" value="*">*</button>
                    <button class="numberBtn" id="btn4" value="4">4</button>
                    <button class="numberBtn" id="btn5" value="5">5</button>
                    <button class="numberBtn" id="btn6" value="6">6</button>
                    <button class="operatorBtn" id="btnSubtrct" value="-">-</button>
                    <button class="numberBtn" id="btn1" value="1">1</button>
                    <button class="numberBtn" id="btn2" value="2">2</button>
                    <button class="numberBtn" id="btn3" value="3">3</button>
                    <button class="operatorBtn" id="btnAdd" value="+">+</button>
                    <button class="numberBtn" id="btnDot" value=".">.</button>
                    <button class="numberBtn" id="btn0" value="0">0</button>
                    <button class="funcBtn" id="btnEq" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p> &copy 2023. krekoster </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
